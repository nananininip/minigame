<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Quest: Hi-Trust Waste Sorting Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="waste.css?v=12">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="has-logos">
  <!-- Logo -->
  <div class="logo-container">
    <img src="../assets/logo/logo.svg" alt="Company Logo" />
  </div>

  <!-- Progress Bar -->
  <div class="progress-wrap">
    <div class="progress-bg"></div>
    <div class="progress-mask" id="progressMask"></div>
  </div>

  <!-- Game Section -->
  <section id="wasteScreen" class="game-screen active">
    <h2 class="game-title">แยกขยะที่พบได้ในโรงพยาบาลให้ถูกต้อง</h2>

    <div id="mainContainer">
      <div class="game-card" id="wasteCard">
        <div id="waste-items"></div>
        <div id="question" class="question"></div>
        <div class="drag-instruction">ลากมาวางที่ถังขยะ</div>
        <div id="bins"></div>
        <div id="wasteResult" class="result"></div>
      </div>
    </div>
  </section>

  <img src="../assets/mascots/R2R.png" alt="Pink Hair Character" class="character-left">
  <img src="../assets/mascots/HT.png" alt="Green Hair Character" class="character-right">

  <!-- Script -->
  <script src="waste.js"></script>
  <script id="confetti" src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>
</html>
