<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เกมแยกขยะ</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="waste.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>

    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/backgrounds/logo.svg" alt="Company Logo" />
      <img src="assets/backgrounds/R2R.png" alt="R2R Logo" />
    </div>
    <!-- Progress Bar -->
    <div class="progress-wrap">
      <div class="progress-bg"></div>
      <div class="progress-mask" id="progressMask"></div>
    </div>

    <!-- Game Section -->
    <section id="wasteScreen" class="game-screen active">
      <!-- เว้นบรรทัดจากด้านบน-->

      <h2 class="game-title">
        แยกขยะที่พบได้ในโรงพยาบาลให้ถูกต้อง
      </h2>

      <div id="mainContainer">
        <div class="game-card" id="wasteCard">
          <div id="question"></div>
          <div id="waste-items"></div>
          <div id="bins"></div>
          <div id="wasteResult" class="result"></div> <!-- moved inside -->
        </div>
      </div>
    </section>

    <!-- Script -->
    <script src="waste.js"></script>
    <script id="confetti"
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </body>
</html>
